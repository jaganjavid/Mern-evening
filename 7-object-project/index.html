<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1 class="display-4">Add Book</h1>
            <button class="btn btn-dark clear">
                Clear All
            </button>
        </div>

        <form id="book-form" class="mb-5">
             <div class="form-floating mb-4">
                <input type="text" class="form-control" id="title" placeholder="title">
                <label for="title">Add Title</label>
             </div>
             <div class="form-floating mb-4">
                <input type="text" class="form-control" id="author" placeholder="author">
                <label for="author">Add Author</label>
             </div>
             <div class="form-floating mb-4">
                <input type="number" class="form-control" id="isbn" placeholder="isbn">
                <label for="isbn">Add ISBN</label>
             </div>

             <button type="submit" class="btn btn-dark">Submit</button>
        </form>

        <table class="table table-hover"> 
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="book-list">
               <tr>
                <td>Web Dev</td>
                <td>Jagan</td>
                <td>12345</td>
                <td >
                    <span class="btn btn-danger">X</span>
                </td>
               </tr>
            </tbody>
        </table>

    </div>


    <script src="./app.js"></script>

</body>
</html>
